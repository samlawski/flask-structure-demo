<h1>Login</h1>

<form action="/login" method="POST">
  {{ form.hidden_tag() }}

  {{ form.email.label }}<br />
  {{ form.email(size=32)}}<br />

  {% for error in form.email.errors %}
    {{ error }}<br />
  {% endfor %}

  {{ form.password.label }}<br />
  {{ form.password(size=32)}}<br />

  {% for error in form.password.errors %}
    {{ error }}<br />
  {% endfor %}

  {{ form.submit() }}
</form>

<br />
<a href="/register">Register</a>
